<!DOCTYPE html>

<html>

    <head>
        <title>Forms</title>
    </head>
    
    <body>
        <form>
            <fieldset>
                <legend>Profile info</legend>
                
                <label>Name   </label>
                <input type="text" placeholder="Enter your name">
                <br>
                
                <label>Email   </label>
                <input type="email" placeholder="your@email.com">
                <br>
                
                <label>Password</label>
                <input type="password">
                <br><br>
                
                <label>Gender</label><br>
                <input type="radio" name="Gender"> Male<br>
                <input type="radio" name="Gender"> Female
                <br><br>
                
                <label>Type of Computer</label><br>
                <input type="checkbox"> Desktop<br>
                <input type="checkbox"> Laptop
                <br><br>
                
                <label>Age</label>
                <select>
                    <option>0-20</option>
                    <option>20-40</option>
                    <option>40-60</option>
                    <option>60+</option>
                </select>
                <br><br>
                
                <label>Message</label><br>
                <textarea placeholder="write a message here" rows="8" cols="60"></textarea>
                <br><br>
                
                <input type="submit" value="Save my Info">
                <input type="reset" value="Clear fields">
                
            </fieldset>
        
        </form>
    </body>

</html>
