<!DOCTYPE html>

<html>

    <head>
        <title>Lists</title>
    </head>
    
    <body>
        
        <!-- Unordered List-->
        <ul>
            <li>carrots</li>
            <li>potatoes</li>
            <li>kales</li>
        </ul>
        
        <!--Ordered List-->
        <ol>
            <li>apples</li>
            <li>oranges</li>
            <li>bananas</li>
        </ol>
        
        <!--Description List-->
        <dl>
            <dt>Carrots</dt>
            <dd>A long orange stick.</dd>
            
            <dt>Kale</dt>
            <dd>A leafy green vegetable.</dd>
            
            <dt>Potatoes</dt>
            <dd>A round brown thing.</dd>
        </dl>
    </body>

</html>
